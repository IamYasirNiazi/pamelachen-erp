    <!-- Hamburger Menu -->
    <script>
      const navBtn = document.getElementById("hamburger")
      const mainRow = document.getElementById("row")

      navBtn.addEventListener('click', ()=>{

      })

    </script>


    <!-- Hamburger Menu for Mobile -->
    <script>
      let hamburger_mobile = document.getElementById("hamburger-mobile")
      let nav_menu = document.getElementById("nav_mobile")

      hamburger_mobile.addEventListener('click', ()=>{
        nav_menu.classList.toggle("mobile-nav")
      })


      document.addEventListener('click', (event)=>{
        
        if(!hamburger_mobile.contains(event.target)){
          nav_menu.classList.remove("mobile-nav")
        }
      })

      nav_menu.addEventListener('click', (event)=>{
        event.stopPropagation()
      })

    </script>
